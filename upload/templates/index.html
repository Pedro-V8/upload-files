<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'index.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="teste">Upload your file... {{ user.username }}</h1>

        <form action="{% url 'uploadFile' %}" method="POST" enctype="multipart/form-data">
            <input type="text" name="fileTitle" placeholder="Enter a title">
   
            <input type="file" name="uploadedFile">


            {% csrf_token %}
            <input type="submit" value="Upload">
        </form>

        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>File Path</th>
                <th>Upload Date & Time</th>
                <th>Visualizar Transações</th>
            </tr>
            {% for file in files %}
                <tr>
                    
                    <td>{{ file.id }}</td>
                    <td>{{ file.title }}</td>
                    <td>{{ file.uploadedFile.url }} </td>
                    <td>{{ file.dateTimeOfUpload }}</td>
                    <td> <a href="{% url 'retrieveFile' file.id %}">Abrir</a></td>
                </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
